<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border border-primary">
        <div class="row">
            <!-- sm to xxl same visibility -->
            <div class="col-1 border">1</div>
            <div class="col-1 border">2</div>
            <div class="col-1 border">3</div>
            <div class="col-1 border">4</div>
            <div class="col-1 border">5</div>
            <div class="col-1 border">6</div>
            <div class="col-1 border">7</div>
            <div class="col-1 border">8</div>
            <div class="col-1 border">9</div>
            <div class="col-1 border">10</div>
            <div class="col-1 border">11</div>
            <div class="col-1 border">12</div>
            <div class="col-1 border">13</div>
            <div class="col-1 border">14</div>
            <div class="col-1 border">15</div>
        </div>
        <div class="row border border-secondary">
            <div class="col-4 border">1</div>
            <div class="col-4 border">2</div>
            <div class="col-4 border">3</div>
            <!-- comes doesn because it exceeds beyond 12 -->
            <div class="col-4 border">4</div>
        </div>
        <div class="row border border-secondary">
                <div class="col-8 border">1</div>
                <div class="col-4 border border-danger">2</div>
        </div>
        <div class="row">
        <div class="mb-3 col-3 col-sm-6 col-md-4 col-lg-5 col-xl-6 border border-warning">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3 col-3 col-sm-6 col-md-4 col-lg-5 col-xl-6 border border-warning">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
